<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/publico/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/publico/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <title>Album Digital</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="row g-6" id="form" method="POST" action="album-digital">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">Cadastro</h2>
                            <div class="form-group">
                                <label class="form-label">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome" maxlength="50"
                                    placeholder="Digite o seu nome">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email:</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Digite o seu email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">CPF:</label>
                                <input class="form-control" type="number" name="cpf" id="cpf" maxlength="13"
                                    placeholder="Digite seu CPF">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Telefone:</label>
                                <input class="form-control" type="number" name="telefone" id="telefone"
                                    placeholder="XX XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Data de Nascimento:</label>
                                <input class="form-control" type="date" name="data" id="data"
                                    placeholder="Digite sua data de nascimento">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nome do Responsável (caso necessite):</label>
                                <input class="form-control" type="text" name="nome_resp" id="nome_resp"
                                    placeholder="Digite o Nome do Responsável">
                            </div>
                            <div class="form-group">
                                <label class="form-label">CPF do Responsável (caso necessite):</label>
                                <input class="form-control" type="text" name="cpf_resp" id="cpf_resp"
                                    placeholder="Digite o CPF do Responsável">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Estado:</label>
                                <select class="form-control" name="estado" id="estado">
                                    <option value="estado">Selecione o Estado</option>
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="am">Amazonas</option>
                                    <option value="ap">Amapá</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="ms">Mato Grosso do Sul</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pa">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pr">Paraná</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="rr">Roraima</option>
                                    <option value="sc">Santa Catarina</option>
                                    <option value="se">Sergipe</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="to">Tocantins</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Cidade:</label>
                                <input class="form-control" type="text" name="cidade" id="cidade"
                                    placeholder="Digite sua cidade">
                            </div>

                            <div class="alert alert-danger d-none">
                                Preencha o Campo <span id="campo-erro"></span> Corretamente
                            </div>

                        </div>
                    </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="objetivos" class="form-label">Objetivos</label>
                                <textarea class="form-control" readonly type="text" name="objetivo" id="objetivo">
    O projeto tem como objetivo visibilizar a beleza a cultura e a ancestralidade negra existentes no Mato Grosso do Sul, historicamente apagados e fora dos padrões estéticos eurocêntricos.<br>
Oportunizará assim, as discussões étnico-raciais capazes de qualificar e encorajar as professoras e professores a trabalharem com a problemática da população negra, em sala de aula, na tentativa de diminuir o arranjo da desigualdade existente no país.<br>
Para isso, a partir das fotografias selecionadas para a mostra fotográfica, irá se elaborar um álbum de fotografias que ao ser finalizado, será direcionado para escolas públicas, com a intenção de contribuir com o debate da Lei 10.639/03 que determina o ensino de História e Cultura Afro-brasileira nas escolas.
                                </textarea>

                                <label for="regras" class="form-label">Regras</label>
                                <textarea class="form-control" readonly type="text" name="regras" id="regras">
    •	Cada pessoa poderá participar com uma fotografia
    •	A fotografia deve ser no formato digital JPG/JPEG
    •	A fotografia poderá ser colorida ou preta e branco
    •	A técnica para criação é livre mas precisa seguir o tema Beleza Negra Resiste
    •	Cada pessoa só poderá ser premiada uma única vez
    •	As fotografias serão selecionadas por um júri composto de pessoas pretas, que julgará a beleza negra a partir dos elementos que permitirão evidenciar as conexões com as raízes negras, com a ancestralidade negra, com a diáspora negra, com as pequenas Áfricas que existem em cada pessoa negra que vive em Mato Grosso do Sul
    •	Toda fotografia deve ser encaminhada com a autorização de uso de imagem. A UFMS e o IFMS reservam para si, desde já, o direito incontestável de reproduzir as fotografias inscritas em seu material institucional a qualquer momento e por tempo indeterminado, dando os devidos créditos ao fotógrafo.                           
                                </textarea>

                                <div class="form-group">
                                    <label class="form-label">Titulo da Foto:</label>
                                    <input class="form-control" type="text" name="titulo" id="titulo">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nome do(a) Fotógrafo(a):</label>
                                    <input class="form-control" type="text" name="nomef" id="nomef">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Envie a Foto</label>
                                    <input class="form-control" type="file" name="img" class="file" accept="image/*">
                                </div>

                                <label for="autorizacao" class="form-label">Autorização</label>
                                <textarea class="form-control" readonly type="text" name="autorizacao" id="autorizacao">
    Autorizo a Universidade Federal do Mato Grosso do Sul e o Instituto Federal do Mato Grosso do Sul, bem como a/o fotógrafa/o a utilizarem a minha imagem para fins de participação na mostra fotográfica "Beleza Negra Resiste". Poderão utilizá-la na divulgação de materiais impressos, audiovisuais e eletrônicos, sem fins lucrativos e também poderá ser utilizada por tempo indeterminado. Fica assim autorizada, de livre e espontânea vontade, para os mesmos fins a cessão de direitos de veiculação, não recebendo para tanto qualquer tipo de remuneração. 
Por meio desta autorização, eu libero a UFMS e o IFMS, acima citados, seus representantes legais ou fornecedores, de futuros processos e queixas por violação de privacidade ou de direito de propriedade que eu poderia ter em relação a tal produção.  
Ao marcar o aceite da leitura do termo e autorização da imagem, concordo com as regras e autorização dispostas nesta página. 
                                </textarea>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                    <label class="form-check-label">
                                        Lí o termo e autorizo o uso da minha imagem
                                    </label>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-dark" name="button" id="button">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $('#form').submit(function () {
            var nome = $('#nome');
            var email = $('#email');
            var erro = $('.alert');
            var campo = $('#campo-erro');
            var checkbox = $('#checkbox');
            var data = $('#data')

            erro.addClass('d-none');
            $('is-invalid').removeClass('is-invalid');

            if (nome.val() == '') {
                erro.removeClass('d-none');
                campo.html('Nome');
                nome.focus();
                nome.addClass('is-invalid');
                return false;
            }

            if (email.val() == '') {
                erro.removeClass('d-none');
                campo.html('Nome');
                email.focus();
                email.addClass('is-invalid');
                return false;
            }

            if (data.val() == '') {
                erro.removeClass('d-none');
                campo.html('Data de Nascimento');
                nome.focus();
                nome.addClass('is-invalid');
                return false;
            }

            if (titulo.val() == '') {
                erro.removeClass('d-none');
                campo.html('Titulo da Foto');
                nome.focus();
                nome.addClass('is-invalid');
                return false;
            }

            if (nomef.val() == '') {
                erro.removeClass('d-none');
                campo.html('Nome do(a) Fotógrado(a)');
                nome.focus();
                nome.addClass('is-invalid');
                return false;
            }

            if (checkbox.checked) {
                return true;
            } else {
                erro.removeClass('d-none');
                campo.html('Autorização');
                nome.focus();
                nome.addClass('is-invalid');
                return false;
            }

            function getIdade(data) {
                var hoje = new Date();

                var nascimento = new Date(convertDateMMDDYYY(data.split("/")));
                var ano = hoje.getFullYear() - nascimento.getFullYear();
                var m = hoje.getMonth() - nascimento.getMonth();
                if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
                    ano--;
                }
                return ano;
            }

            if (ano.val() < 18) {
                if (nome_resp.val() == '') {
                    erro.removeClass('d-none');
                    campo.html('Nome do Responsável');
                    nome.focus();
                    nome.addClass('is-invalid');
                    return false;
                }
                if (cpf_resp.val() == '') {
                    erro.removeClass('d-none');
                    campo.html('CPF do Responsável');
                    nome.focus();
                    nome.addClass('is-invalid');
                    return false;
                }
            }
        });

    </script>
</body>

</html>
